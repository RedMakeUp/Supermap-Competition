<style>
  font-family:微软雅黑 * {
    margin: 0;
    padding: 0
  }

  #anniu button {
    width: 100px;
    height: 40px;
  }

  #btn {

  }

  .box {

    height:max-content;

          </div>

                <div class="col-lg-6 col-lg-offset-3">

                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" id="hospital-query">
                        <span style="cursor: pointer;color: #333;font-weight: bold;">查询</span>
                      </button>
                    </div>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" id="hospital-clean">

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

                  </div>
                </div>
              </div>

                <div style="width: 10px;height: 50px;background: #8BA96E;float: left;display: none;" id="ldbxdiv"></div>
                <div class="panel-heading" role="tab" id="headingThreeten">
                  <div class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion111" href="#collapseFourten" aria-expanded="false" aria-controls="collapseFourten" style="height: 30px;" id="ldbxclick">

              </div>

                <div class="col-lg-9">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-map-marker" style="color: green"></span>
                    </span>
                    <div class="dropdown">
                      <input type="text" class="form-control dropdown-toggle" id="dropdownMenu1" value="" oninput="gaibian()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  </div>
                </div>

              <br>
              <div class="row">
                <div class="col-lg-2"></div>

                      </button>

                  </div>
                </div>
